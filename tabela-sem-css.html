<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela sem css</title>
</head>
<body>
    <table border="1" width="800">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
           <th>01</th>
           <th></th>
           <th></th>
           <th colspan="3"></th>
        </tr>
        <tr>
            <th>02</th>
            <th></th>
            <th rowspan="2"></th>
            <th></th>
            <th></th>
         </tr>
         <tr>
            <th>03</th>
            <th></th>
            <th colspan="3" rowspan="2"></th>
         </tr>
         <tr>
            <th>04</th>
            <th></th>
            <th></th>
         </tr>
         <tr>
            <th colspan="2">05</th>
            <th></th>
            <th></th>
            <th></th>
         </tr>
         <tr>
            <th rowspan="2">06<br>07</th>
            <th></th>
            <th rowspan="2" colspan="2"></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
        </tr>
    </table>
</body>
</html>
