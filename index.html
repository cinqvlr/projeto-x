<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <!-- CSS DO SITE -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin: 10px 0;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 0;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
            flex: 1;
            text-align: center;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .active {
            display: block;
        }
        .tab-button.active {
            background-color: #ffffff;
            border-bottom: 1px solid #ffffff;
        }
    </style>

</head>
<body>
    <div class="tabs">
        <div class="tab-button active" onclick="openTab('pagina1')">tabela 1</div>
        <div class="tab-button" onclick="openTab('pagina2')">tabela 2</div>
    </div>

    <div id="pagina1" class="tab-content active">
        <iframe src="tabela-com-css.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>
    <div id="pagina2" class="tab-content">
        <iframe src="tabela-sem-css.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <!-- SCRIPT BEM BASICO MERMO -->
    <script>
        function openTab(tabId) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }
            document.getElementById(tabId).style.display = "block";
            document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).className += " active";
        }

        document.addEventListener('DOMContentLoaded', function() {
            openTab('pagina1');
        });
    </script>
</body>
</html>
