<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela com css</title>
    <!-- CSS DA TABELA -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        th[rowspan], th[colspan], td[rowspan], td[colspan] {
            background-color: #e0e0e0;
        }
        .multi-row {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
           <td>01</td>
           <td></td>
           <td></td>
           <td colspan="3"></td>
        </tr>
        <tr>
            <td>02</td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
         </tr>
         <tr>
            <td>03</td>
            <td></td>
            <td colspan="3" rowspan="2"></td>
         </tr>
         <tr>
            <td>04</td>
            <td></td>
            <td></td>
         </tr>
         <tr>
            <td colspan="2">05</td>
            <td></td>
            <td></td>
            <td></td>
         </tr>
         <tr>
            <td class="multi-row" rowspan="2">06<br>07</td>
            <td></td>
            <td class="multi-row" rowspan="2" colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
